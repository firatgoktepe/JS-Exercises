<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sayiyi tahmin et!</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Sayiyi tahmin et! <br /> Fakat 1-100 arasinda olmali</h2>
        <section>
          <p>Zorluk derecesi</p>

          <div class="button-wrapper">
            <button onclick="easyMode()">
              Kolay: 10 hak
            </button>
            <button onclick="hardMode()">
              Zor: 5 hak
            </button>
          </div>
        </section>
      </div>

      <div id="gameArea">
        <button id="newGameButton" onclick="newGame()">Yeni Oyun</button>
        <section>
          <h3 id="textOutput">Tahminin:</h3>
          <input
            type="number"
            id="inputBox"
            min="1"
            max="100"
            onchange="compareGuess()"
          />
        </section>

        <section>
          <p>Mevcut aralık:</p>
          <span id="rangeOutput"> 1 - 100 </span>
          <div id="range">
            <span id="low"></span>
            <span id="space"></span>
            <span id="high"></span>
          </div>
        </section>

        <section class="stats">
          <div class="info">
            <p>Önceki denemelerin sayısı:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Önceki tahminleriniz:</p>
            <span id="guesses">-</span>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
